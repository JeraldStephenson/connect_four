<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Connect Four</title>
</head>
<body>
    <h1>Connect Four</h1>
        <div class="gameboard_container">
            <div class="grid-square row-hidden col-0"></div>
            <div class="grid-square row-hidden col-1"></div>
            <div class="grid-square row-hidden col-2"></div>
            <div class="grid-square row-hidden col-3"></div>
            <div class="grid-square row-hidden col-4"></div>
            <div class="grid-square row-hidden col-5"></div>
            <div class="grid-square row-hidden col-6"></div>
            <div class="grid-square row-0 col-0"></div>
            <div class="grid-square row-0 col-1"></div>
            <div class="grid-square row-0 col-2"></div>
            <div class="grid-square row-0 col-3"></div>
            <div class="grid-square row-0 col-4"></div>
            <div class="grid-square row-0 col-5"></div>
            <div class="grid-square row-0 col-6"></div>
            <div class="grid-square row-1 col-0"></div>
            <div class="grid-square row-1 col-1"></div>
            <div class="grid-square row-1 col-2"></div>
            <div class="grid-square row-1 col-3"></div>
            <div class="grid-square row-1 col-4"></div>
            <div class="grid-square row-1 col-5"></div>
            <div class="grid-square row-1 col-6"></div>
            <div class="grid-square row-2 col-0"></div>
            <div class="grid-square row-2 col-1"></div>
            <div class="grid-square row-2 col-2"></div>
            <div class="grid-square row-2 col-3"></div>
            <div class="grid-square row-2 col-4"></div>
            <div class="grid-square row-2 col-5"></div>
            <div class="grid-square row-2 col-6"></div>
            <div class="grid-square row-3 col-0"></div>
            <div class="grid-square row-3 col-1"></div>
            <div class="grid-square row-3 col-2"></div>
            <div class="grid-square row-3 col-3"></div>
            <div class="grid-square row-3 col-4"></div>
            <div class="grid-square row-3 col-5"></div>
            <div class="grid-square row-3 col-6"></div>
            <div class="grid-square row-4 col-0"></div>
            <div class="grid-square row-4 col-1"></div>
            <div class="grid-square row-4 col-2"></div>
            <div class="grid-square row-4 col-3"></div>
            <div class="grid-square row-4 col-4"></div>
            <div class="grid-square row-4 col-5"></div>
            <div class="grid-square row-4 col-6"></div>
            <div class="grid-square row-5 col-0"></div>
            <div class="grid-square row-5 col-1"></div>
            <div class="grid-square row-5 col-2"></div>
            <div class="grid-square row-5 col-3"></div>
            <div class="grid-square row-5 col-4"></div>
            <div class="grid-square row-5 col-5"></div>
            <div class="grid-square row-5 col-6"></div>
        </div>
        <div class="footer">
            <button class="reset">Reset Game</button>
        </div>     
<script src="app.js"></script>    
</body>

</html>
