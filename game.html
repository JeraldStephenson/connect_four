<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/logo.png">
    <title>Game Board</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background bg-light-blue">
        <div class="game-title tc pa3">
        <h1 id="gamepage-heading">Good luck!</h1> <!-- This we could change in JS for who's turn the current one for example-->
    </div>
    <div class="wrapper">
        <div class="hidden-row-wrapper center ">
        <div id="" class="hidden-square row-hidden col-0"></div>
        <div id="" class="hidden-square row-hidden col-1"></div>
        <div id="" class="hidden-square row-hidden col-2"></div>
        <div id="" class="hidden-square row-hidden col-3"></div>
        <div id="" class="hidden-square row-hidden col-4"></div>
        <div id="" class="hidden-square row-hidden col-5"></div>
        <div id="" class="hidden-square row-hidden col-6"></div>
    </div>
    <div class="gameboard_container ba h-75 center br4 mh4">
        <div id="r0c0" class="grid-square row-0 col-0"></div>
        <div id="r0c1" class="grid-square row-0 col-1"></div>
        <div id="r0c2" class="grid-square row-0 col-2"></div>
        <div id="r0c3" class="grid-square row-0 col-3"></div>
        <div id="r0c4" class="grid-square row-0 col-4"></div>
        <div id="r0c5" class="grid-square row-0 col-5"></div>
        <div id="r0c6" class="grid-square row-0 col-6"></div>
        <div id="r1c0" class="grid-square row-1 col-0"></div>
        <div id="r1c1" class="grid-square row-1 col-1"></div>
        <div id="r1c2" class="grid-square row-1 col-2"></div>
        <div id="r1c3" class="grid-square row-1 col-3"></div>
        <div id="r1c4" class="grid-square row-1 col-4"></div>
        <div id="r1c5" class="grid-square row-1 col-5"></div>
        <div id="r1c6" class="grid-square row-1 col-6"></div>
        <div id="r2c0" class="grid-square row-2 col-0"></div>
        <div id="r2c1" class="grid-square row-2 col-1"></div>
        <div id="r2c2" class="grid-square row-2 col-2"></div>
        <div id="r2c3" class="grid-square row-2 col-3"></div>
        <div id="r2c4" class="grid-square row-2 col-4"></div>
        <div id="r2c5" class="grid-square row-2 col-5"></div>
        <div id="r2c6" class="grid-square row-2 col-6"></div>
        <div id="r3c0" class="grid-square row-3 col-0"></div>
        <div id="r3c1" class="grid-square row-3 col-1"></div>
        <div id="r3c2" class="grid-square row-3 col-2"></div>
        <div id="r3c3" class="grid-square row-3 col-3"></div>
        <div id="r3c4" class="grid-square row-3 col-4"></div>
        <div id="r3c5" class="grid-square row-3 col-5"></div>
        <div id="r3c6" class="grid-square row-3 col-6"></div>
        <div id="r4c0" class="grid-square row-4 col-0"></div>
        <div id="r4c1" class="grid-square row-4 col-1"></div>
        <div id="r4c2" class="grid-square row-4 col-2"></div>
        <div id="r4c3" class="grid-square row-4 col-3"></div>
        <div id="r4c4" class="grid-square row-4 col-4"></div>
        <div id="r4c5" class="grid-square row-4 col-5"></div>
        <div id="r4c6" class="grid-square row-4 col-6"></div>
        <div id="r5c0" class="grid-square row-5 col-0"></div>
        <div id="r5c1" class="grid-square row-5 col-1"></div>
        <div id="r5c2" class="grid-square row-5 col-2"></div>
        <div id="r5c3" class="grid-square row-5 col-3"></div>
        <div id="r5c4" class="grid-square row-5 col-4"></div>
        <div id="r5c5" class="grid-square row-5 col-5"></div>
        <div id="r5c6" class="grid-square row-5 col-6"></div>
    </div>
    </div>
    
    <div class="button-group flex flex-row justify-around pv3">
        <div class="pa2">
            <a class="f5 ttu tracked button reset" href="game.html"><i class="fas fa-undo"></i>Restart</a>
        </div>
        <div class="pa2">
            <a class="f5 ttu tracked button quit" href="result.html"><i class="far fa-times-circle"></i>Quit</a>
        </div>
    </div>
    </div>
    

    <!--  FOOTER  -->

        <div class="footer">

                <p class="dev-name">Benjamin Peto</p>
                <div class="social-links">
                    <a href="https://github.com/benjaminpeto" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/benjaminpeto/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <p class="copyright">2021 &copy; developed by Jerald & Benji</p>
    </footer>

    
    <!--   SCRIPTS   -->
    <script src="app.js"></script>

    <script src="https://kit.fontawesome.com/9940cc5f5c.js" crossorigin="anonymous"></script>

</html>
